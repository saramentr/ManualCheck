name: manual work
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: install soft
        run: |
          (echo 'deb http://pkg.cloudflare.com/ focal main' | sudo tee /etc/apt/sources.list.d/cloudflare-main.list )
          (curl -C - https://pkg.cloudflare.com/pubkey.gpg | sudo apt-key add -)
          sudo apt-get update
          sudo apt-get install -y cloudflared
      - name: install and run tool for work
        run: |
          docker run -d --name sonarqube -e SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true -p 9000:8080 sonarqube:latest
      - name: run cloudflared tunel
        run: cloudflared tunnel
